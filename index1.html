<!DOCTYPE html>
<head>
    <title>Challenge</title>
</head>
<body>
    <h1 style="text-align: center; font-size: 30px;">My all Challenges</h1>
    <br/>
    <canvas id="mycanvas" width="400" height="400">

    </canvas>
    <script>
        const canva = document.getElementById("mycanvas");
        const ctx = canva.getContext("2d");


        const thickness=10;
        let x = 0,y=0,w=400,h=200;
        let i=1;
      
        while(i<=10)
        {
        ctx.beginPath();
        ctx.rect(x,y,w,h);
        if(i%2==0)
        {
        ctx.fillStyle="white";
        }else
        {
            ctx.fillStyle="blue";
        }
        ctx.fill();
        x=x+thickness;
        y=y+thickness;
        w-=2*thickness;
        h-=2*thickness;
        i++;
        }

        ctx.stroke();
    </script>
</body>
</html>
