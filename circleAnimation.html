<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
  </head>
  <body>
    <canvas
      id="mycanvas"
      style="border: solid"
      width="400"
      height="400"
    ></canvas>
    <script>
      const canvas = document.getElementById("mycanvas");
      const ctx = canvas.getContext("2d");

      const minX = 100;
      const minY = 100;
      const spacingX = 200;
      const spacingY = 200;
      let p = 0;
      let sign = 1;

      const minRad = 10;
      const MaxRad = 20;

      function animate() {
        const x = minX + spacingX * p;
        const y = minY + spacingY * Math.sin(p * Math.PI);
        const rad = minRad + MaxRad * p;
        p = p + 0.01 * sign;

        if (p > 1) {
          sign = -1;
        } else if (p < 0) {
          sign = 1;
        }

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();
        ctx.arc(x, y, rad, 0, 2 * Math.PI);
        ctx.fillStyle = "black";
        ctx.fill();
        ctx.stroke();

        requestAnimationFrame(animate);
      }

      animate();
    </script>
  </body>
</html>
