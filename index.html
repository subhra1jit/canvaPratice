<!DOCTYPE html>
<head>
    <title>hello bro</title>
</head>
<body>
    <canvas
      id="mycanvas"
      style="background-color: yellow"
      width="400"
      height="400"
    ></canvas>
    <script>
      const e1 = document.getElementById("mycanvas");
      const ctx = e1.getContext("2d");
    
      ctx.beginPath();
      ctx.moveTo(50,300);
      ctx.lineTo(300,300);
      ctx.lineTo(300,100);
      ctx.lineTo(180,50);
      ctx.lineTo(50,100);
      ctx.lineTo(50,300);
      ctx.fillStyle='blue';
      ctx.fill();
      ctx.lineWidth=5;
     // ctx.strokeStyle="black";
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(150,200,50,0,2*Math.PI);
      ctx.fillStyle="white";
      ctx.fill();
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(250,250,10,0,2*Math.PI);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(240,245);
      ctx.lineTo(225,260);
      ctx.lineTo(250,260);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(260,260);
      ctx.rect(250,250,20,30);
      ctx.stroke();
    </script>
</body>
</html>
